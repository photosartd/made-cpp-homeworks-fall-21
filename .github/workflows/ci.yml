on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make check
  build:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: action/checkout@v2
      - run: make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: homework1/build/exchange
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
     - uses: actions/checkout@v2
     - run: make test